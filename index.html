<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Team page</title>
</head>
<body>
    
    <div class="mentors-container px-md-5" id="mentors">
        <div class="text-center col-12 heading"><h2>Mentors</h2></div>
        <!-- <hr class="mx-auto"> -->
        <div class="row mentor-container px-md-5 mx-auto">
          <div class="col-md-4 col-sm-12">
            <div class="row mentor">
              <div class="col-md-12 col-sm-12 image-container">
                <img
                  src="./images/rakesh.jpg"
                  class="img-fluid mentor-image image-container"
                  alt="Rakesh"
                />
              </div>
              <div class="col-md-12 col-sm-12 mentor-details">
                <p class="mentor-name">
                  <a
                    target="_blank"
                    href="https://www.linkedin.com/in/rakeshtechtable/"
                  >
                    Rakesh Raushan
                  </a>
                </p>
                <p>
                  Founder of Tech Table & Let us Lead <br />
                  <b style="font-size: 25px"> Soft skills and Leadership </b>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="row mentor">
              <div class="col-md-12 col-sm-12 image-container">
                <img
                  src="./images/saisruthi.jpg"
                  class="img-fluid mentor-image image-container"
                  alt="Rakesh"
                />
              </div>
              <div class="col-md-12 col-sm-12 mentor-details">
                <p class="mentor-name">
                  <a
                    target="_blank"
                    href="https://www.linkedin.com/in/saishruthi-swaminathan/"
                  >
                    Sai Shruthi Swaminathan
                  </a>
                </p>
                <p>
                  Technical Lead and Data Scientist at IBM <br />
                  <b style="font-size: 25px"> Data Science mentor</b>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="row mentor">
              <div class="col-md-12 image-container">
                <img
                  src="./images/harsh.jpg"
                  class="img-fluid mentor-image image-container"
                  alt="Rakesh"
                />
              </div>
              <div class="col-md-12 mentor-details">
                <p class="mentor-name">
                  <a
                    target="_blank"
                    href="https://www.linkedin.com/in/harshgoel05/"
                  >
                    Harsh Goel</a
                  >
                </p>

                <p>
                  Software Developer and Technical Lead
                  <br />
                  <b style="font-size: 25px"> Web development mentor</b>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
